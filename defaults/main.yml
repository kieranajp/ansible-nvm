---
node_versions:
  - "6"
default_node_version: "6"
nvm_dependencies:
  apt:
    - git
    - curl
    - build-essential
    - libssl-dev
  yum:
    - git
    - gcc
    - gcc-c++
    - make
    - openssl-devel
    - libselinux-python
nvm_packages: []
nvm_path: "{{ ansible_user_dir }}/.nvm"
nvm_profile_file: "~/.profile"
